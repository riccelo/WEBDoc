<mat-card>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span style="margin-right: 10px">{{pasta.nome}}</span>    
        <span fxFlex></span>
        <button mat-icon-button [matMenuTriggerFor]="rootMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #rootMenu="matMenu">
            <button mat-menu-item (click)="novoObjeto()">Novo Objeto</button>
        </mat-menu>                    
      </mat-toolbar-row>  
    </mat-toolbar>      
 
    <mat-card-title>
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let obj of objetos">
          <span>{{obj.nome}}</span>
        </div>
      </mat-card-content>
</mat-card>
