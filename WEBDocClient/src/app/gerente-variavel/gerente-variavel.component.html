<div fxLayout="row" fxLayoutFill fxLayoutAlign="center none">
  <div fxFlex="40">
      <mat-nav-list>
          <mat-list-item 
            *ngFor="let variavel of variaveis" 
            (click)="onSelecionar(variavel)">
            {{variavel.nome}}
          </mat-list-item>
        </mat-nav-list> 
  </div>
  <div fxFlex="50" fxFlex.sm="100">
    <mat-card class="margin-5">
      <form (submit)="salvarVariavel($event)">
        <mat-card-content fxLayout="column">
        {{variavelSelecionada._id}}
        <mat-form-field fxFlex>
          <input [(ngModel)]="variavelSelecionada.nome" name="nome" matInput id="nome" placeholder="Nome da Variável">
        </mat-form-field>
        <mat-form-field fxFlex>
          <label>Tipo de Variável</label>
          <mat-select name="tipo" [(value)]="variavelSelecionada.tipo">
            <mat-option value="Texto">Texto</mat-option>
            <mat-option value="Número">Número</mat-option>
            <mat-option value="Data">Data</mat-option>
            <mat-option value="Sim/Não">Sim/Não</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="variavelSelecionada.obrigatorio" name="obrigatorio">Obrigatório</mat-checkbox>
        <mat-checkbox [(ngModel)]="variavelSelecionada.somenteLeitura" name="somenteLeitura">Somente Leitura</mat-checkbox>
        <mat-form-field fxFlex>
          <input [(ngModel)]="variavelSelecionada.valorPadrao" name="valorDefault" matInput id="nome" placeholder="Valor Padrao">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row">
        <span fxFlex></span>
        <button fxFlex="30" mat-raised-button color="primary">Salvar</button>
      </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
